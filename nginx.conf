user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

    ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA HIGH !RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";
    proxy_ssl_server_name on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

    server {
	   server_name aqua.net www.aqua.net aquawallet.io www.aquawallet.io;
	   location / {
	    proxy_pass http://127.0.0.1:3000/;
       }
        # LIMIT X-FRAME/I-FRAMES TO SAME ORIGIN
        add_header X-Frame-Options "SAMEORIGIN";

        # BLOCK CROSS-SITE SCRIPTING (XSS) ATTACKS
        add_header X-XSS-Protection "1; mode=block";

        # PROTECT AGAINST MIME TYPE SNIFFING
        add_header X-Content-Type-Options nosniff;

        # HSTS: RESTRICT ACCESS TO SECURE CONNECTIONS ONLY (HTTPS)
        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';

        # CACHE CONTROL
        add_header Cache-Control "no-cache, must-revalidate";

        # client max body size: prevent '413 Request Entity Too Large' errors
        client_max_body_size 1m;
    }
    server {
        listen 80 default_server;
        server_name _; # Matches all other domains

        location /health {
                return 200;
                access_log off;
        }

        # Default location block - catches everything else
        location / {
           return 403;
        }

    }


}
